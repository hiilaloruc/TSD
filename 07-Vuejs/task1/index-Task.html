<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <h1>Books</h1>
        <div>
        <p>Title: <input id="titleName" type="text"  ></input></p>
        <p>Is book read: <select id="mySelect" >
            <option value="bookRead">Yes</option>
            <option value="bookNotRead">No</option>
        </select>
        </p>
        <button v-on:click="onAddClick()">Add</button>
        </div>
        <div v-for="b in books" class="book">
            <p class="bookTitle">Title: {{ b.title }}</p>
            <p :class="b.isRead">Is Book Read: <span >{{ b.isRead }}</span></p>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.11"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books: [
                        { title: 'Thinking, fast and slow', isRead: 'bookRead' }, 
                        { title: 'Scrum Guide', isRead: 'bookNotRead' }, 
                    ],
                    
                }
            },
            methods: {
                    onAddClick() {
                        var titleName = document.getElementById("titleName").value;
                        var isReadOfNewBook = document.getElementById("mySelect").value;
                        this.books.push({title:titleName , isRead: isReadOfNewBook})
                    }
            },
        });
        app.mount('#app');
    </script>
</body>
<style>
    .book {
        background-color: blanchedalmond;
        border: 1px solid #be7208;
        border-radius: 27%;
        display: inline-block;
        padding: 20px 40px;
        margin: 10px;
        font-size: 18px;
    } 
    .bookTitle {
        font-weight: bold;
    }
    .bookRead {
        color: green;
    }
    .bookNotRead {
        color: red;
    }
</style>
</html>
